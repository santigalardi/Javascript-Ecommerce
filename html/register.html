<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Jack & Johnson's | Registro</title>
  </head>
  <body>
    <main>
      <div class="container w-75 bg-primary mt-5 rounded shadow">
        <!-- Background -->
        <div class="row bg-box align-items-stretch">
          <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
          <!--  -->

          <div class="col bg-white p-5 rounded-end">
            <div class="logo-box text-center">
              <img src="../img/logo.jpg" id="logo" width="100" alt="" />
            </div>
            <h2 class="fw-bold text-center py-5">Registro</h2>
            <div class="register">
              <form action="#" id="formReg">
                <div class="mb-2">
                  <label for="nombre" class="form-label">Nombre de Usuario</label>
                  <input type="text" class="form-control" id="userReg" />
                </div>
                <div class="mb-2">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-2">
                  <label for="pass" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="passReg" />
                </div>
                <div class="d-grid mt-4">
                  <input type="submit" class="btn btn-primary" value="Registrarse" id="registrar" />
                </div>
                <div class="mb-2">
                  <p class="text-danger py-2" id="mensaje"><!-- Contenido dinámico --></p>
                  <span class="mensaje">¿Ya tienes cuenta?</span> <a href="../index.html" class="link">Iniciar Sesión</a>
                </div>
              </form>

              <!-- LOGIN REDES SOCIALES -->

              <div class="container w-100 my-5">
                <div class="row text-center">
                  <div class="col-12">Registrarse con</div>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-outline-danger w-100 my-1">
                      <div class="row align-items-center">
                        <div class="col-2 d-none d-md-block">
                          <img src="../img/redes/google.png" width="34" alt="" />
                        </div>
                        <div class="col-12 col-md-10 text-center">Google</div>
                      </div>
                    </button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                      <div class="row align-items-center">
                        <div class="col-2 d-none d-md-block">
                          <img src="../img/redes/facebook.png" width="34" alt="" />
                        </div>
                        <div class="col-12 col-md-10 text-center">Facebook</div>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/register.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
